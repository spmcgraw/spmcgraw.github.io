<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./resources/css/teacozy.css" type="text/css" rel="stylesheet">
    <title>Tea Cozy</title>
</head>
<body>
    <header id="page-header">
        <img id="logo" src="./resources/images/img-tea-cozy-logo.png" alt="Tea Cozy Logo">
        <nav>
            <a href="#mission">Mission</a>
            <a href="#featured">Featured Tea</a>
            <a href="#locations">Locations</a>
        </nav>
    </header>
    <main>
        <section id="mission">
            <header>
                <h2>Our Mission</h2>
                <h4>Handpicked, Artisanally Curated, Free Range, Sustainable, Small Batch, Fair Trade, Organic Tea</h4>
            </header>
        </section>
        <section id="featured">
            <header>
               <h2>Tea of the Month</h2>
               <h4>What's Steeping at The Tea Cozy</h4>
            </header>
            <div id="featured-content">
                <div class="featured-item">
                    <img src="./resources/images/img-berryblitz.jpg" alt="Fall Berry Blitz Tea" class="featured-image">
                    <p class="featured-caption">Fall Berry Blitz Tea</p>
                </div>
                <div class="featured-item">
                    <img src="./resources/images/img-spiced-rum.jpg" alt="Spiced Rum Tea" class="featured-image">
                    <p class="featured-caption">Spiced Rum Tea</p>
                </div>
                <div class="featured-item">
                    <img src="./resources/images/img-donut.jpg" alt="Seasonal Donuts" class="featured-image">
                    <p class="featured-caption">Seasonal Donuts</p>
                </div>
                <div class="featured-item">
                    <img src="./resources/images/img-myrtle-ave.jpg" alt="Myrtle Ave Tea" class="featured-image">
                    <p class="featured-caption">Myrtle Ave Tea</p>
                </div>
                <div class="featured-item">
                    <img src="./resources/images/img-bedford-bizarre.jpg" alt="Bedford Bizarre Tea" class="featured-image">
                    <p class="featured-caption">Bedford Bizarre Tea</p>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
